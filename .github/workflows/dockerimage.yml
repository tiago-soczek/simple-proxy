name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      working-directory: src/SimpleProxy
      run: docker build . --file Dockerfile --tag tiagosoczek\simple-proxy:$(date +%s) --tag tiagosoczek\simple-proxy:latest

    - uses: actions/docker/login@master
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push image (latest)
      run: docker push tiagosoczek\simple-proxy:latest
    - name: Push image
      run: docker push tiagosoczek\simple-proxy:$(date +%s)
